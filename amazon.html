<!DOCTYPE html>
<html>
    <head>
        <title>Amazon-clone</title>
        <link rel="stylesheet" href="header.css">
    </head>

    <body>

        <div class="header">
            <!-- Amazon Logo -->
            <a href="amazon.html">
                <img class="header-logo" src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="amazon logo"> 
            </a>    
            <!-- Searchbar -->
            <div class="header-search">
                <input type="text" class="header-searchbox">
                <img class="search-icon" src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-5.png">
            </div>

            <div class="header-navbar">
                <!-- Login -->
                <a class="header-link" href="#">
                    <div class="header-option">
                        <span class="header-optionlineone">Hello, User</span>
                        <span class="header-optionlinetwo">Sign In</span>
                    </div>
                </a>
                <!-- Return and order -->
                <a class="header-link" href="#">
                    <div class="header-option">
                        <span class="header-optionlineone">Returns</span>
                        <span class="header-optionlinetwo">& Orders</span>
                    </div>
                </a>
                <!-- Your prime -->
                <a class="header-link" href="#">
                    <div class="header-option">
                        <span class="header-optionlineone">Your</span>
                        <span class="header-optionlinetwo">Prime</span>
                    </div>
                </a>
                <a class="header-link" href="#">
                    <div class="header-option-basket">
                    <!-- Basket -->
                    <img src="https://www.materialui.co/materialIcons/action/shopping_basket_white_192x192.png" alt="shopping basket icon">
                    <!-- Basket Count -->
                    <span class="header-optionlinetwo header-basket-count">0</span>
                    </div>
                </a>
            </div>
        </div>

        <div class="home">
            <img class="home-image" src="https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Fuji/2020/May/Hero/Fuji_TallHero_45M_v2_1x._CB432458380_.jpg" >
        </div>

    </body>



</html>
